		<!-- Favicon-->
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/android-chrome-512x512.png">
		<link rel="manifest" href="assets/images/favicons/site.webmanifest">
		<link rel="mask-icon" href="assets/images/favicons/safari-pinned-tab.svg" color="#34ee00">
		<link rel="icon" type="image/png" href="../assets/images/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#7424f4">
		<meta name="theme-color" content="#7424f4">
		<!--share social-->
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="Название сайта">
		<meta property="og:title" content="Заголовок">
		<meta property="og:description" content="Описание.">
		<meta property="og:url" content="../assets/images/WheelMe.png">
		<meta property="og:locale" content="ru_RU">
		<meta property="og:image" content="../assets/images/WheelMe.png">
		<meta property="og:image:width" content="1280">
		<meta property="og:image:height" content="628">
		<link href="https://fonts.googleapis.com/css?family=Rajdhani:300,400,500,600,700|Roboto:300,400,500,700&amp;amp;subset=latin-ext" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
		<title>Good Project</title>
		<!--meta(name='description' content='')-->
		<!--meta(name='copyright' content='')-->
		<!-- Common CSS-->
		<link href="assets/styles/common.css" rel="stylesheet">
	</head>

	<body>
		<main class="main main-index">
			<section class="menu">
				<div class="menu-header">
					<div class="menu-header__avatar"></div>
					<div class="menu-header__title">Alexey Chernov</div>
				</div>
				<div class="menu-button">Add post</div>
				<nav class="menu-nav" id="menu-nav">
					<ul class="menu-nav__list">
						<li class="menu-nav__item" v-for="(item, index) of items" v-on:click="clickItem(index)" v-bind:class="{'active': activeItem === index}">{{item.title}}</li>
					</ul>
				</nav>
			</section>
			<section class="main-posts" id="main-posts">
				<div class="main-posts-search">
					<input type="search" placeholder="Find post">
				</div>
				<div class="main-posts__wrap">
					<div class="main-posts-item" v-for="(post, index) of posts" v-on:click="openedPost(index)" v-bind:class="{'open': openedPost === index}">
						<div class="main-posts-item__image"></div>
						<div class="main-posts-item__wrap">
							<div class="main-posts-item__title">{{post.title}}</div>
							<div class="main-posts-item__text">{{post.text}}</div>
						</div>
					</div>
				</div>
			</section>
			<section class="main-detail">
				<div class="main-detail-header"></div>
				<div class="main-detail-body">
					<div class="main-detail__title">Title</div>
					<p class="main-detail__text">Text text text</p>
				</div>
			</section>
		</main>
		<script src="assets/scripts/common.min.js"></script>
		<script src="assets/scripts/main.js"></script>
	</body>

</html>
